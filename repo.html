<div class="well">
  <h2>{{reponame}} Contributors</h2>
  <h3>{{repoDetails.description}}</h3>
</div>



<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover col-md-12">
    <thead>
      <tr>
        <th>Contributor</th>
        <!-- <th>Stars</th> -->
        <!-- <th>Language</th> -->
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contributor in contributors" ng-click="onUserClick(contributor)">
        <td>
          <div class="row">
            <img ng-src="{{contributor.avatar_url}}" alt="{{contributor.login}}" class="img-circle img-responsive col-md-4" style="max-width: 140px">
            <div class="col-md-8">
            {{contributor.login}}
            {{contributor.details.name}}
            {{contributor.details.location}}
            </div>
          </div>
        </td>
        <!-- <td>{{repo.language}}</td> -->
      </tr>
    </tbody>
  </table>
</div>
<button><a href="#/main">Back to Search</a>
</button>
