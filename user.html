<div class="well row">
  <img ng-src="{{user.avatar_url}}" alt="{{user.name}}" class="img-rounded col-md-1">
  <h2 class="col-md-11">{{user.name}}</h2>
  {{error}}
</div>
<br/>Order:
<select ng-model="repoSortOrder">
  <option value="+name">Name</option>
  <option value="-stargazers_count">Stars</option>
  <option value="+language">Language</option>
</select>


<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover col-md-12">
    <thead>
      <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody class="">
      <tr ng-repeat="repo in repos | orderBy: repoSortOrder" ng-click="onClick(repo)">
        <td>{{repo.name}}</td>
        <td>{{repo.stargazers_count | number}}</td>
        <td>{{repo.language}}</td>
      </tr>
    </tbody>
  </table>
</div>
<button><a href="#/main">Back to Search</a>
</button>
